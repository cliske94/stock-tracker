version: '3.8'
services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"

  finance:
    build: .
    environment:
      - MONGO_URI=mongodb://mongo:27017/finance
      - SESSION_SECRET=change-me
      - PORT=4000
      - NODE_ENV=production
      - FRONTEND_ORIGIN=http://localhost:4000
    ports:
      - "4000:4000"
    restart: unless-stopped
    depends_on:
      - mongo
    healthcheck:
      test: ["CMD-SHELL","curl -f http://localhost:4000/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  mongo-data:
