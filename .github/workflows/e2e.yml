name: E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.adminCommand({ ping: 1 })'" --health-interval=5s --health-timeout=5s --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install server dependencies (for local helper scripts)
        working-directory: services/finance_tracker
        run: npm ci

      - name: Start server in CI (npm run ci:start)
        working-directory: services/finance_tracker
        env:
          MONGO_URI: mongodb://localhost:27017/finance_test
          MONGODB_URI: mongodb://localhost:27017/finance_test
          PORT: 4000
          NODE_ENV: production
        run: |
          npm run ci:start &
          for i in {1..30}; do
            curl -fsS http://localhost:4000/healthz && break || sleep 1
          done

      - name: Install Playwright browsers
        working-directory: services/finance_tracker
        run: npx playwright install --with-deps

      - name: Run Playwright E2E tests
        working-directory: services/finance_tracker
        run: npx playwright test tests/e2e.spec.js --workers=1 --timeout=120000
