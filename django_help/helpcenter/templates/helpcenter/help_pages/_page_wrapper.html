<div id="page-body" class="space-y-4">
  <div class="flex items-start justify-between mb-3">
    <div>
      {% if page %}
        <a href="/help/" class="text-sm text-slate-500 hover:underline">← Back to Help</a>
        <h2 class="text-xl font-semibold mt-2">{{ page.title }}</h2>
        <div class="text-sm text-slate-500">{{ page.summary }}</div>
      {% else %}
        <a href="/help/" class="text-sm text-slate-500 hover:underline">← Back to Help</a>
      {% endif %}
    </div>
  </div>
  {% block content %}{% endblock %}
</div>
