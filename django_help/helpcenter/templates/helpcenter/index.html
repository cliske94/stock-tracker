<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Help Center</title>
  <link rel="stylesheet" href="/static/helpcenter/style.css" />
</head>
<body>
  <h1>Help Center</h1>
  <input id="search" placeholder="Search help..." />
  <ul id="results">
    {% for p in pages %}
      <li class="result" data-slug="{{ p.slug }}"> <a href="/help/{{ p.slug }}/">{{ p.title }}</a> - {{ p.summary }}</li>
    {% endfor %}
  </ul>
  <div id="content">
    <p>Select a page to view its content.</p>
  </div>
  <script src="/static/helpcenter/search.js"></script>
</body>
</html>
