apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  labels:
    app: prometheus
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
    scrape_configs:
      - job_name: 'kubernetes-dashboard'
        metrics_path: /metrics
        static_configs:
          - targets: ['dashboard:8085']
      - job_name: 'app-exporters'
        metrics_path: /metrics
        static_configs:
          - targets: ['python-watchlist-gui:9110', 'cpp-stock-ui:9110']
      - job_name: 'backend'
        metrics_path: /actuator/prometheus
        static_configs:
          - targets: ['spring_app:8080']
      - job_name: 'helpsite'
        metrics_path: /metrics
        static_configs:
          - targets: ['helpsite:8001']
      - job_name: 'log-collector'
        metrics_path: /metrics
        static_configs:
          - targets: ['log-collector:5000']
      - job_name: 'k8s_ui'
        metrics_path: /metrics
        static_configs:
          - targets: ['k8s_ui:8088', 'angular_ui:4200']
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  labels:
    app: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:latest
          args:
            - --config.file=/etc/prometheus/prometheus.yml
            - --storage.tsdb.path=/prometheus
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
            - name: app-logs
              mountPath: /var/log/prometheus
        - name: log-sidecar
          image: local/log-sidecar:latest
          env:
            - name: APP_NAME
              value: "prometheus"
            - name: LOG_PATH
              value: "/var/log/prometheus/prometheus.log"
            - name: COLLECTOR_URL
              value: "http://log-collector.default.svc.cluster.local:5000/ingest"
            - name: REPORT_INTERVAL
              value: "60"
          volumeMounts:
            - name: app-logs
              mountPath: /var/log/prometheus
      volumes:
        - name: config
          configMap:
            name: prometheus-config
        - name: app-logs
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  labels:
    app: prometheus
spec:
  selector:
    app: prometheus
  ports:
    - name: web
      port: 9090
      targetPort: 9090
  type: ClusterIP
