apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-config
  labels:
    app: loki
data:
  loki.yaml: |
    auth_enabled: false
    server:
      http_listen_port: 3100

    ingester:
      lifecycler:
        ring:
          kvstore:
            store: inmemory

    storage_config:
      boltdb_shipper:
        active_index_directory: /loki/index
        cache_location: /loki/cache
        shared_store: filesystem
      filesystem:
        directory: /loki/chunks

    limits_config:
      volume_enabled: true

    schema_config:
      configs:
        - from: 2020-10-24
          store: boltdb-shipper
          object_store: filesystem
          schema: v11
          index:
            prefix: index_
            period: 24h

    chunk_target_size: 1048576

# Note: apply this ConfigMap and ensure the Loki Deployment/StatefulSet
# mounts this config as /etc/loki/loki.yaml (or pass `-config.file`)
# Example:
# kubectl apply -f k8s/loki-config.yaml
# kubectl rollout restart deployment/loki
