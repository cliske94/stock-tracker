apiVersion: v1
kind: Service
metadata:
  name: dashboard
  labels:
    app: dashboard
spec:
  type: LoadBalancer
  selector:
    app: dashboard
  ports:
    - port: 8085
      targetPort: 8085
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
        - name: dashboard
          image: cliske01/dashboard:latest
          imagePullPolicy: Always
          command:
            - /bin/sh
            - -c
          args:
            - |
              pip install --no-cache-dir prometheus_client || true
              exec gunicorn -b 0.0.0.0:8085 app:app
          ports:
            - containerPort: 8085
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: dashboard-pvc
