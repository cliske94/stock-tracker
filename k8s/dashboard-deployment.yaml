apiVersion: v1
kind: Service
metadata:
  name: dashboard
  labels:
    app: dashboard
spec:
  type: LoadBalancer
  selector:
    app: dashboard
  ports:
    - port: 8085
      targetPort: 8085
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
        - name: dashboard
          image: cliske01/dashboard:latest
          imagePullPolicy: Always
          command:
            - /bin/sh
            - -c
          args:
            - |
              pip install --no-cache-dir prometheus_client || true
              exec gunicorn -b 0.0.0.0:8085 app:app
          ports:
            - containerPort: 8085
          volumeMounts:
            - name: data
              mountPath: /data
            - name: app-logs
              mountPath: /var/log/dashboard
        - name: log-sidecar
          image: local/log-sidecar:latest
          env:
            - name: APP_NAME
              value: "dashboard"
            - name: LOG_PATH
              value: "/var/log/dashboard/dashboard.log"
            - name: COLLECTOR_URL
              value: "http://log-collector.default.svc.cluster.local:5000/ingest"
            - name: REPORT_INTERVAL
              value: "60"
          volumeMounts:
            - name: app-logs
              mountPath: /var/log/dashboard
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: dashboard-pvc
        - name: app-logs
          emptyDir: {}
