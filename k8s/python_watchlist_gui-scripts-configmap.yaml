      echo $! > "$GUI_PIDFILE" || true
    else
      echo "GUI supervisor already running (pidfile exists)"
    fi

    # Start noVNC via websockify (serve /opt/novnc on port 6080) if available
    if [ -d /opt/novnc ] && [ -d /opt/novnc/utils ]; then
