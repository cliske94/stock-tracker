apiVersion: v1
kind: Secret
metadata:
  name: cpp-stock-ui-secret
type: Opaque
stringData:
  VNC_PASSWORD: "87ranger"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cpp-stock-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cpp-stock-ui
  template:
    metadata:
      labels:
        app: cpp-stock-ui
    spec:
      containers:
        - name: cpp-stock-ui
          image: cliske01/cpp-stock-ui:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 6082
              name: novnc
            - containerPort: 5901
              name: vnc
            - containerPort: 9090
              name: health
          env:
            - name: VNC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cpp-stock-ui-secret
                  key: VNC_PASSWORD
            - name: BACKEND_URL
              value: "http://spring_app:8080"
            - name: BACKEND_HEARTBEAT_URL
              value: "http://spring_app:8080/heartbeat"
            - name: ENABLE_CRUD_CHECK
              value: "true"
            - name: BACKEND_TOKEN
              valueFrom:
                secretKeyRef:
                  name: backend-credentials
                  key: BACKEND_TOKEN
          readinessProbe:
            httpGet:
              path: /internal/healthcheck
              port: 9090
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /internal/heartbeat
              port: 9090
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: cpp-stock-ui
spec:
  selector:
    app: cpp-stock-ui
  ports:
    - name: http
      port: 6082
      targetPort: 6082
  type: ClusterIP
