apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: three-renderer-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
    # Uncomment and edit rewrite-target if you need path rewrites
    # nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: three-renderer.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: three-renderer
            port:
              number: 9092
