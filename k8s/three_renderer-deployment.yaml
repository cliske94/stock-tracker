apiVersion: apps/v1
kind: Deployment
metadata:
  name: three-renderer
  labels:
    app: three-renderer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: three-renderer
  template:
    metadata:
      labels:
        app: three-renderer
    spec:
      containers:
        - name: three-renderer
          image: cliske01/arachnid:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 9092
          env:
            - name: PORT
              value: "9092"
          readinessProbe:
            httpGet:
              path: /
              port: 9092
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 9092
            initialDelaySeconds: 10
            periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: three-renderer
  labels:
    app: three-renderer
spec:
  type: NodePort
  selector:
    app: three-renderer
  ports:
    - port: 9092
      targetPort: 9092
      protocol: TCP
      name: http
      nodePort: 32092
