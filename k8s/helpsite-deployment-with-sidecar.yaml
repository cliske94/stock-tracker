apiVersion: apps/v1
kind: Deployment
metadata:
  name: helpsite
  labels:
    app: helpsite
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helpsite
  template:
    metadata:
      labels:
        app: helpsite
    spec:
      containers:
        - name: helpsite
          # Use the built helpsite image which includes the application
          image: local/helpsite:latest
          # Run migrations and collectstatic once at container start, then run gunicorn.
          command: ["sh","-c","mkdir -p /var/log/helpsite && chmod 0775 /var/log/helpsite || true && python /app/manage.py migrate --noinput && python /app/manage.py collectstatic --noinput && exec gunicorn --chdir /app --bind 0.0.0.0:8001 helpsite.wsgi:application --workers 3 --log-level info"]
          env:
            - name: LOG_PATH
              value: "/var/log/helpsite/helpsite.log"
          volumeMounts:
            - name: helpsite-logs
              mountPath: /var/log/helpsite
            # removed helpsite-app mount so the container can use the image's /app
          readinessProbe:
            httpGet:
              path: /help/health/
              port: 8001
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /help/health/
              port: 8001
            initialDelaySeconds: 20
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
        - name: log-sidecar
          image: local/log-sidecar:latest
          env:
            - name: APP_NAME
              value: "helpsite"
            - name: LOG_PATH
              value: "/var/log/helpsite/helpsite.log"
            - name: COLLECTOR_URL
              value: "http://log-collector.default.svc.cluster.local:5000/ingest"
            - name: REPORT_INTERVAL
              value: "10"
          volumeMounts:
            - name: helpsite-logs
              mountPath: /var/log/helpsite
      volumes:
        - name: helpsite-logs
          emptyDir: {}
        # NOTE: removed helpsite-app emptyDir to avoid hiding the image's /app contents
---
apiVersion: v1
kind: Service
metadata:
  name: helpsite
  labels:
    app: helpsite
spec:
  selector:
    app: helpsite
  ports:
    - port: 8001
      targetPort: 8001
      protocol: TCP
  type: ClusterIP
